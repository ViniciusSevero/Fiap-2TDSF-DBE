<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="_template.xhtml">
		<ui:define name="conteudo">
			<h2>Busca de Prato</h2>
			<h:form>
				<div class="form-group">
					<h:outputLabel value="Código" for="cod" />
					<h:inputText value="#{pratoBean.codigo}" styleClass="form-control" id="cod"/>
				</div>
				<h:commandButton action="#{pratoBean.buscar()}" value="Buscar" styleClass="btn btn-primary"/>
			</h:form>
		
			<h2>Cadastro de Prato</h2>
			<h:messages errorClass="alert alert-success" infoClass="alert alert-success" />
			<h:form>
				<div class="form-group">
					<h:outputLabel value="Nome" for="nome"/>					
					<h:inputText id="nome" value="#{pratoBean.prato.nome}" styleClass="form-control"></h:inputText>
				</div>
				<div class="form-group">
					<h:outputLabel value="Descrição" for="descricao" />					
					<h:inputText id="descricao" value="#{pratoBean.prato.descricao}" styleClass="form-control"></h:inputText>
				</div>
				<div class="form-group">
					<h:outputLabel value="Preço" for="preco" />					
					<h:inputText id="preco" value="#{pratoBean.prato.preco}" styleClass="form-control"></h:inputText>
				</div>
				
				<div class="form-group">
					<h:commandButton action="#{pratoBean.cadastrar()}" value="Salvar" styleClass="btn btn-success"/>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
